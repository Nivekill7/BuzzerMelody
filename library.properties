paragraph=BuzzerMelody is an Arduino library for the ESP32 that generates musical notes and melodies on a passive buzzer using the LEDC hardware timer. It supports BPM control, note durations, dotted notes, sharps and flats, octave selection, and non-blocking melody playback through a refresh-based state machine.
